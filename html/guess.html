<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
    <title>Guessing game</title>
    <link rel="stylesheet" href="/css/guess.css">
</head>
<body>
    <h1 id = "head">How good is your intuition?</h1> <br><br>

        <div class="card">

            <input id ="myGuess">
            <button id="submitGuess">Check</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="/javascript/guess.js"></script>
</body>
</html>
