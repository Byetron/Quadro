<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
    <title>Quadro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="theme-toggle"> Dark Mode </button>

  <h1>Quadro</h1><br><br>
  
  <div id="age-modal" class="modal">
    <div class="modal-content">
      <h2>Age Verification</h2>
      <label for="age">Enter your age:</label>
      <input type="number" id="age" min="1"><br><br>
      <button id="submitAge">Submit</button>
      <p id="alert" style="margin-top: 10px; color: black;"></p>
    </div>
  </div>

  <div class="game">
    <div class="card">
      <img src="images/colour.png" alt="Colour Image" style="width:100px;height:100px;">
      <a href = "/html/colour.html"><h2>Match the colour</h2></a>
      <p>How good are your eyes and intuition?</p>
    </div>
    
    <div class="card">
      <img src = "images/guess.png" alt="Guess Image" style="width:100px;height:100px;">
      <a href = "/html/guess.html"><h2>Guess the Number</h2></a>
      <p>Guess a number between 1 and 10.</p>
    </div>
    
    <div class="card">
      <img src = "/images/slot.png" alt="Slot Image" style="width:100px;height:100px;">
      <a href = "/html/slot.html"><h2>Let's go gambling!</h2></a>
      <p>Dare to find out who's got a better hand?</p>
    </div>
    
    <div class="card">
      <img src = "images/wack.png" alt="Wack Image" style="width:100px;height:100px;">
      <a href = "/html/wack.html"><h2>Whack-a-Mole</h2></a>
      <p>WHACK WHACK and MISS!</p>
      <script src = "index.js"></script>
    </div>
  </div>
</body>
</html>
