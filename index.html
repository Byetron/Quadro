<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');</style>
    <title>Quadro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quadro</h1><br><br>
  
  <div id="age-modal" class="modal">
    <div class="modal-content">
      <h2>Age Verification</h2>
      <label for="age">Enter your age:</label>
      <input type="number" id="age" min="1"><br><br>
      <button id="submitAge">Submit</button>
      <p id="alert" style="margin-top: 10px; color: black;"></p>
    </div>
  </div>

  <div class="game">
    <div class="card">
      <img src="images/TTT.png" alt="TIC TAC TOE" style="width:100px;height:100px;">
      <a href = "/html/ttt.html"><h2>Tic-Tac-Toe!</h2></a>
      <p>Beat the computer and reap rewards.</p>
    </div>
    
    <div class="card">
      <img src = "images/snake.png" alt="Snake Image" style="width:100px;height:100px;">
      <a href = "/html/snake.html"><h2>The infamous Snake!</h2></a>
      <p>How long can you last?</p>
    </div>

    <div class="card">
      <img src = "images/wack.png" alt="Wack Image" style="width:100px;height:100px;">
      <a href = "/html/wack.html"><h2>Whack-a-Mole</h2></a>
      <p>WHACK WHACK and MISS!</p>
      <script src = "index.js"></script>
    </div>
    
    <div class="card">
      <img src = "/images/slot.png" alt="Slot Image" style="width:100px;height:100px;">
      <a href = "/html/slot.html"><h2>Let's go gambling!</h2></a>
      <p>Are ya lucky enough for the secret?</p>
    </div>
  </div>
  </div>
</body>
</html>
